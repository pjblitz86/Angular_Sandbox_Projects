<h1 #h1Variable></h1>
<div class="card-group">
  <div
    class="card bg-light mb-3"
    *ngFor="let employee of employees"
    style="min-width: 440px; max-width: 640px;"
  >
    <div
      (click)="h1Variable.innerHTML = childComponent.getEmployeeAndGender()"
      (dblclick)="onDblClick(employee.id)"
      class="pointerCursor"
    >
      <app-display-employee
        [employee]="employee"
        #childComponent
      ></app-display-employee>
    </div>
  </div>
</div>
