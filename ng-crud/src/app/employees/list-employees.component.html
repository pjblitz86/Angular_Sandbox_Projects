<div class="card-deck ml-4">
  <div
    class="card bg-light mb-3"
    *ngFor="let employee of employees"
    style="max-width: 640px;"
  >
    <div class="card-header bg-primary text-white">
      {{ employee.name }}
    </div>

    <div class="row">
      <div class="col-md-4">
        <img
          [src]="employee.photoPath"
          class="card-img"
          alt="no employee image"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class="row card-text">
            <div class="col-md-6">
              Gender
            </div>
            <div class="col-md-6">
              {{ employee.gender }}
            </div>
            <div class="col-md-6">
              Date of Birth
            </div>
            <div class="col-md-6">
              {{ employee.dateOfBirth | date }}
            </div>
            <div class="col-md-6">
              Contact Preference
            </div>
            <div class="col-md-6">
              {{ employee.contactPreference }}
            </div>
            <div class="col-md-6">
              Phone
            </div>
            <div class="col-md-6">
              {{ employee.phoneNumber }}
            </div>
            <div class="col-md-6">
              Email
            </div>
            <div class="col-md-6">
              {{ employee.email }}
            </div>
            <div class="col-md-6">
              Department
            </div>
            <div class="col-md-6">
              {{ employee.department }}
            </div>
            <div class="col-md-6">
              Is Active
            </div>
            <div class="col-md-6">
              {{ employee.isActive }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
