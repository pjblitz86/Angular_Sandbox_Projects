<div class="card bg-light ml-4" style="max-width: 640px;">
  <div class="card-header bg-primary text-white">
    Create Employee
  </div>

  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="card-body">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        type="text"
        id="fullName"
        class="form-control"
        formControlName="fullName"
        name="fullName"
        placeholder="Enter employee name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        email
        id="email"
        formControlName="email"
        class="form-control"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group" formGroupName="skills">
      <div class="row">
        <div class="col-md-6">
          <label for="skillName">Skill Name</label>
          <input
            type="text"
            class="form-control"
            id="skillName"
            formControlName="skillName"
          />
        </div>
        <div class="col-md-6">
          <label for="experience">Experience</label>
          <input
            type="text"
            class="form-control"
            id="experience"
            placeholder="Experience in Years"
            formControlName="experienceInYears"
          />
        </div>
      </div>
      <div class="form-group pt-2">
        <div class="row">
          <div class="col-md-4">
            <label>Proficiency</label>
          </div>
          <div class="col-md-8">
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="beginner"
                value="beginner"
                formControlName="proficiency"
              />
              <label class="form-check-label" for="beginner">Beginner</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="intermediate"
                value="intermediate"
                formControlName="proficiency"
              />
              <label class="form-check-label" for="intermediate"
                >Intermediate</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                type="radio"
                class="form-check-input"
                id="advanced"
                value="advanced"
                formControlName="proficiency"
              />
              <label class="form-check-label" for="advanced">Advanced</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button
      type="button"
      class="btn btn-primary ml-2"
      (click)="onLoadDataClick()"
    >
      Load Data
    </button>
  </form>
</div>
